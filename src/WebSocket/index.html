<html>

<head>
  <script>
    const socket = new WebSocket('ws://10.168.154.37:8085/events');
    socket.onopen = function () {
      console.log('Connected');
      socket.send(
        JSON.stringify({
          event: "events",
          data: 'test'
        }),
      );
      socket.onmessage = function (data) {
        console.log(data);
      };
    };
    socket.onerror = function (error) {
      console.log('WebSocket Error ' + error);
    };
  </script>
</head>

<body>
  <h1>WebSocket</h1>
</body>

</html>
